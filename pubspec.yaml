name: kumiho
description: Dart client for the Kumiho Cloud gRPC service - A graph-native creative and AI asset management system.
publish_to: 'none'
version: 0.2.0

homepage: https://kumiho.cloud
repository: https://github.com/kumihoclouds/kumiho-dart

environment:
  sdk: '>=3.7.0 <4.0.0'

dependencies:
  grpc: ^4.0.0
  protobuf: ^5.0.0
  fixnum: ^1.1.0
  http: ^1.2.0
  meta: ^1.12.0

dev_dependencies:
  lints: ^5.0.0
  test: ^1.25.0
  build_runner: ^2.4.0
  protoc_plugin: ^24.0.0
