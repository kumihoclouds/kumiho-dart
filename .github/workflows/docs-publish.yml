name: Docs & Publish

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'pubspec.yaml'
      - '.github/workflows/docs-publish.yml'
    tags:
      - 'v*'  # Trigger on version tags like v0.3.0
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read

# Allow only one concurrent deployment
concurrency:
  group: "docs-dart"
  cancel-in-progress: false

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ===========================================================================
  # Build Documentation
  # ===========================================================================
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: docs/requirements.txt

      - name: Install documentation dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Extract version from pubspec.yaml
        id: get_version
        run: |
          VERSION=$(python - <<'PY'
import yaml
from pathlib import Path

data = yaml.safe_load(Path("pubspec.yaml").read_text())
print(data.get("version", "0.0.0"))
PY
          )
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building docs for Kumiho Dart SDK v$VERSION"

      - name: Build Sphinx documentation
        run: |
          sphinx-build -b html docs docs/_build/html
        env:
          SPHINXBUILD: sphinx-build

      - name: Add version badge to index
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          echo "Kumiho Dart SDK v$VERSION" > docs/_build/html/VERSION.txt

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: sphinx-docs
          path: docs/_build/html
          retention-days: 7

    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}

  # ===========================================================================
  # Deploy Documentation to docs.kumiho.io/dart
  # ===========================================================================
  deploy-docs:
    needs: build-docs
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    environment:
      name: docs
      url: https://docs.kumiho.io/dart

    steps:
      - name: Download documentation artifact
        uses: actions/download-artifact@v4
        with:
          name: sphinx-docs
          path: docs-html

      - name: Deploy to docs.kumiho.io repository
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.DOCS_DEPLOY_KEY }}
          external_repository: kumihoclouds/docs.kumiho.io
          publish_branch: main
          publish_dir: docs-html
          destination_dir: dart
          keep_files: true  # Don't delete other SDK docs (cpp, python, etc.)
          commit_message: "docs(dart): update to v${{ needs.build-docs.outputs.version }}"
